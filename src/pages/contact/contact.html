<ion-header>

  <ion-navbar>
		
		<button class="headerBackButton" ion-button menuToggle>
				<ion-icon class="backButtonIcon" name="ios-arrow-back"></ion-icon> Back
		</button>
		
    <ion-title class='pHead'>CONTACT <strong>US</strong></ion-title>

    <ion-buttons style="width: 40px;" end>
      <button ion-button >
      </button>
		</ion-buttons>
		
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list margin-top>

	  <ion-item  class="customTextbox" margin-bottom>
	    <ion-input [(ngModel)]="name" type="text" placeholder="Name" ></ion-input>
	  </ion-item>
		<ion-label class="LblOne" *ngIf="nameError" style="color:#ed1b24;margin:-15px 3px 4px 4px">{{nameErrorTxt}}</ion-label>

	  <ion-item class="customTextbox" margin-bottom>
	    <ion-input   [(ngModel)]="email"  type="email" placeholder="Email"></ion-input>
		
	  </ion-item>
	  <ion-label class="LblOne" *ngIf="emailError" style="color:#ed1b24;margin:-15px 3px 4px 4px">{{emailErrorTxt}}</ion-label>
	  <ion-item class="customTextbox" margin-bottom>
	    <ion-input  [(ngModel)]="contact"  type="number" placeholder="Phone"></ion-input>
	  </ion-item>
		<ion-label class="LblOne" *ngIf="contactError" style="color:#ed1b24;margin:-15px 3px 4px 4px">{{contactErrorTxt}}</ion-label>
	  <ion-item class="customTextbox" margin-bottom>
	    <ion-textarea [(ngModel)]="message"  rows="10"  placeholder="Note"></ion-textarea >
	  </ion-item>

		<div text-right>
			<button (click)="SendMail()" class="sendBtn" text-right ion-button>SEND</button>
		</div>
	</ion-list>

</ion-content>
