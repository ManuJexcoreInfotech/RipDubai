<ion-header>

  <ion-navbar>
		
		<button class="headerBackButton" ion-button menuToggle>
				<ion-icon class="backButtonIcon" name="ios-arrow-back"></ion-icon> Back
		</button>
		
    <ion-title class='pHead'>CONTACT <strong>US</strong></ion-title>

    <ion-buttons style="width: 40px;" end>
      <button ion-button >
      </button>
		</ion-buttons>
		
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list margin-top>

	  <ion-item  class="customTextbox" margin-bottom>
	    <ion-input  type="text" placeholder="Name"></ion-input>
	  </ion-item>

	  <ion-item class="customTextbox" margin-bottom>
	    <ion-input   type="email" placeholder="Email"></ion-input>
	  </ion-item>
	  <ion-item class="customTextbox" margin-bottom>
	    <ion-input  type="number" placeholder="Phone"></ion-input>
	  </ion-item>
	  <ion-item class="customTextbox" margin-bottom>
	    <ion-textarea  rows="10"  placeholder="Note"></ion-textarea >
	  </ion-item>

		<div text-right>
			<button class="sendBtn" text-right ion-button>SEND</button>
		</div>
	</ion-list>

</ion-content>
