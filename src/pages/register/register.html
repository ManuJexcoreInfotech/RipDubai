<ion-header>

    <ion-navbar>

        <button class="headerBackButton" ion-button menuToggle>
            <ion-icon class="backButtonIcon" name="ios-arrow-back"></ion-icon> Back
        </button>

        <ion-title class='pHead'>REGISTER</ion-title>

        <ion-buttons style="width: 40px;" end>
            <button ion-button >
            </button>
        </ion-buttons>

    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list margin-top>
        <ion-grid>
            <ion-row>
                <ion-col col-6>
                    <ion-item  class="customTextbox" margin-bottom>
                        <ion-input [(ngModel)]="firstname" type="text" placeholder="Fist Name" ></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col col-6>
                    <ion-item  class="customTextbox" margin-bottom>
                        <ion-input [(ngModel)]="lastname" type="text" placeholder="Last Name" ></ion-input>
                    </ion-item>
                </ion-col>
                
                    <ion-label class="LblOne" *ngIf="nameError" style="color:#ed1b24;margin:-15px 3px 4px 4px">{{nameErrorTxt}}</ion-label>
               
            </ion-row>
            <ion-row>
                <ion-col col-12>
                    <ion-item class="customTextbox" margin-bottom>
                        <ion-input   [(ngModel)]="email"  type="email" placeholder="Email"></ion-input>

                    </ion-item>
                    <ion-label class="LblOne" *ngIf="emailError" style="color:#ed1b24;margin:-15px 3px 4px 4px">{{emailErrorTxt}}</ion-label>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-12>
                    <ion-item class="customTextbox" margin-bottom>
                        <ion-input  [(ngModel)]="contact"  type="number" placeholder="Mobile No"></ion-input>
                    </ion-item>
                    <ion-label class="LblOne" *ngIf="contactError" style="color:#ed1b24;margin:-15px 3px 4px 4px">{{contactErrorTxt}}</ion-label>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-12>
                    <ion-item class="customTextbox" margin-bottom>
                        <ion-input  [(ngModel)]="pwd"  type="password" placeholder="Password"></ion-input>
                    </ion-item>
                    <ion-label class="LblOne" *ngIf="passwordError" style="color:#ed1b24;margin:-15px 3px 4px 4px">{{passwordErrorTxt}}</ion-label>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-12>
                    <div text-right>
                        <button (click)="SendMail()" class=""  ion-button full>Register</button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>

    </ion-list>

</ion-content>
